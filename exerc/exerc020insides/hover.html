<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover </title>
    <style>
        body{font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;}
        div:hover{color: brown;}
        div > p{display: none;}
        div:hover >p{display: block;
        color: aliceblue;
        background-color: blueviolet;
        width: 200px;}
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>As linhas 9 até a 14 está para esconder o texto
        e mostrar edições
    </p>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui!!
        <p>Texto escondido!!</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
