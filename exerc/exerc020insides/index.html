<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
    div{display: inline-block;
        background-color: bisque;
    border: 1px solid black;
    text-align: center;
    height: 200px;
    width: 200px;}
    div:hover{background-color: blue;}
    </style>
</head>
<body>
    <h1>Modos de editar os div</h1>
    <p>div#d1{background-color: aqua;}
        div#d2{background-color: blueviolet;}
        div#d3{background-color: brown;}</p>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
